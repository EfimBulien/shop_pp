{% extends 'catalog/base.html' %}

{% block title %}Категории{% endblock %}

{% block content %}
<h1>Категории</h1>
<a href="{% url 'add_category' %}">Добавить категорию</a>
<ul>
    {% for category in categories %}
    <li>
        <a href="{% url 'category_products' category.id %}">{{ category.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
